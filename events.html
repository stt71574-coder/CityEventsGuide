    <header class="hero-section">
        <div class="container hero-content text-center">
            <h1>استكشف كل الفعاليات</h1>
            <p class="lead">ابحث وفلتر لتجد الفعالية المثالية لك</p>
        </div>
    </header>

    <main class="container my-5">
        <section class="filter-toolbar">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" id="searchInput" class="form-control" placeholder="ابحث بالاسم أو المكان...">
                </div>
                <div class="col-md-3">
                    <select id="categoryFilter" class="form-select">
                        <option value="">كل التصنيفات</option>

                        <option value="sports">رياضة</option>
                        <option value="music">موسيقى</option>
                        <option value="family">عائلي</option>
                        <option value="food">طعام</option>
                        <option value="tech">تقنية</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="date" id="dateFilter" class="form-select">
                </div>
            </div>
        </section>

        <div class="row" id="eventsGrid">
            <div class="col-lg-4 col-md-6 event-item" data-category="culture">
                <div class="event-card">
                    <div class="event-card-img" style="background-image: url('  https://via.placeholder.com/400x220/667eea/ffffff?text=معرض+كتب');">
                        <div class="event-date-badge" id="event4-date-badge">22 أكت</div>
                    </div>
                    <div class="event-card-body">
                        <span class="badge" style="background-color: #667eea;" id="event4-badge">ثقافة</span>

                        <a href="event.html?id=4" class="btn btn-outline-primary btn-sm" id="event4-more-btn">المزيد</a>
                    </div>
                </div>
            </div>
